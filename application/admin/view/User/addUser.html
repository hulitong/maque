<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal" style="padding: 20px 0">
			  <div class="form-group">
			    <label for="inputUsername2" class="col-sm-2 control-label"><strong>用户名：</strong></label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputUsername2" placeholder="请输入用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword2" class="col-sm-2 control-label"><strong>密码：</strong></label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword2" placeholder="请设置密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputTel2" class="col-sm-2 control-label"><strong>手机号码：</strong></label>
			    <div class="col-sm-10">
			      <input type="tel" class="form-control" id="inputTel2" placeholder="请设置手机号码" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail2" class="col-sm-2 control-label"><strong>邮箱：</strong></label>
			    <div class="col-sm-10">
			      <input type="tel" class="form-control" id="inputEmail2" placeholder="请输入用邮箱">
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="inputSex2" class="col-sm-2 control-label"><strong>邮箱：</strong></label>
			    <div class="col-sm-10">
			      <label class="radio-inline">
			        <input type="radio" name="sex" id="inlineRadioSex1" value="1" checked> 男
			      </label>
			      <label class="radio-inline">
			        <input type="radio" name="sex" id="inlineRadio2" value="2"> 女
			      </label>
			    </div>
			  </div>

			   <div class="form-group">
			    <label for="inputBm2" class="col-sm-2 control-label"><strong>部门：</strong></label>
			    <div class="col-sm-10">
			      <select class="form-control">
			        <option>技术部</option>
			        <option>财务部</option>
			        <option>市场部</option>
			        <option>配送部</option>
			        <option>总裁办</option>
			      </select>
			    </div>
			  </div>

			   <div class="form-group">
			    <label for="inputNote2" class="col-sm-2 control-label"><strong>备注：</strong></label>
			    <div class="col-sm-10">
			     	<textarea name="note" class="form-control" rows="3" id="inputNote2"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">提交</button>
			    </div>
			  </div>
			</form>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="Hello World"></script>
	</body>
</html>
