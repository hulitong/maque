<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>table list</title>
	<link rel="stylesheet" type="text/css" href="__ADMIN__/plug/bootstrap-4.3.1/css/bootstrap.min.css"/>
	<style>
		html,body{font-size: 13px;}

	</style>
</head>
<body>
	
	<div class="container">

		<div class="row">
			<h3 style="line-height: 5rem"><em>编辑用户</em></h3>
		</div>
		<hr>

		<form action="{:url('root/updateRoot');}" class="form-horizontal" method="POST">
		  <div class="form-group">
		    <label for="inputUsername1" class="col-sm-2 control-label">用户名：</label>
		    <div class="col-sm-10">
		      <input type="text" name="username" class="form-control" id="inputUsername1" value="{$list.username}" required>

		      <input type="hidden" name="id" value="{$list.id}" class="getid" />
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputNicename1" class="col-sm-2 control-label">昵称：</label>
		    <div class="col-sm-10">
		      <input type="text" name="nicename" class="form-control" id="inputNicename1" value="{$list.nicename}" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPwd1" class="col-sm-2 control-label">密码：</label>
		    <div class="col-sm-10">
		      <input type="password" name="pwd" class="form-control" id="inputPwd1" value="{$list.pwd}" required>
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="inputEmail1" class="col-sm-2 control-label">Email：</label>
		    <div class="col-sm-10">
		      <input type="email" name="email" class="form-control" id="inputEmail1" value="{$list.email}" required>
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="inputTel1" class="col-sm-2 control-label">手机号码：</label>
		    <div class="col-sm-10">
		      <input type="number" name="tel" class="form-control" id="inputTel1" value="{$list.tel}" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		     <button type="submit" class="btn btn-info btnid">保存</button>
		    </div>
		  </div>
		</form>
	</div>

	 <!-- jQuery -->
    <script type="text/javascript" src="__ADMIN__/js/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script type="text/javascript" src="__ADMIN__/plug/bootstrap-4.3.1/js/bootstrap.min.js"></script>

    <script>
    	$(function(){
    		const id = $('.getid').val();
    	
    		$('.btnid').click(function(){

    			$.ajax({
    				type:'Post',
    				url:'root/updateRoot',
    				dataType:'json',
    				data:{id:id},
    				success:function(res){
    					console.log(res);
    				},
    				error:function(e){
    					console.log(e.status);
    				}
    			});
    		});
    	});
    </script>
</body>
</html>
