<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>添加角色</title>
	<link rel="stylesheet" type="text/css" href="__ADMIN__/plug/bootstrap-4.3.1/css/bootstrap.min.css"/>
	<style>
		html,body{font-size: 13px;}

	</style>
</head>
<body>
	
	<div class="container">

		<div class="row">
			<h3 style="line-height: 5rem"><em>添加用户角色</em></h3>
		</div>
		<hr>

		<form action="{:url('root/addRole');}" class="form-horizontal" method="POST">
		  <div class="form-group">
		    <label for="inputUsername2" class="col-sm-2 control-label">角色名称：</label>
		    <div class="col-sm-10">
		      <input type="text" name="rolename" class="form-control" id="inputUsername2" placeholder="请设置角色名称..." required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputNicename1" class="col-sm-2 control-label">备注：</label>
		    <div class="col-sm-10">
		      <input type="text" name="rolenote" class="form-control" id="inputNicename1" placeholder="请描述角色的功能..." required>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		     <button type="submit" class="btn btn-info">提交</button>
		    </div>
		  </div>
		</form>

	</div>

	 <!-- jQuery -->
    <script type="text/javascript" src="__ADMIN__/js/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script type="text/javascript" src="__ADMIN__/plug/bootstrap-4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
