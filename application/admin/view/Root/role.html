<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>table list</title>
	<link rel="stylesheet" type="text/css" href="__ADMIN__/plug/bootstrap-4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="__ADMIN__/plug/font-awesome-4.7.0/css/font-awesome.css">
	<style>
		html,body{font-size: 13px;}
		.row{
			padding: 10px 5px;
		}
		.search-ct{margin-left: 15px;}
	</style>
</head>
<body>
	
	<div class="container-fluid">
		<div class="row col-lg-12">
			<form class="form-inline">
			  <div class="form-group search-ct">
			    <label for="exampleInputName2">角色名称：</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入用户名...">
			  </div>
			  <button type="search" class="btn btn-info search-ct"><i class="fa fa-search" aria-hidden="true">查询</i></button>
			</form>
		</div>
		<div class="row">
			<a href="{:url('root/showRole')}" class="btn btn-info"><i class="fa fa-plus" aria-hidden="true">添加角色</i></a>
		</div>
		<hr>
		<div class="row">

			<!-- table -->
			<table class="table table-bordered table-hover text-center">
				<thead>
					<tr>
						<th>ID</th>
						<th>角色名称</th>
						<th>角色阐述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="v"}
					<tr>
						<td>{$v.id}</td>
						<td>{$v.rolename}</td>
						<td>{$v.rolenote}</td>
						<td>
							<a href="#">编辑</a>
							<a href="#">删除</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
		</div>
	</div>

	 <!-- jQuery -->
    <script type="text/javascript" src="__ADMIN__/js/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script type="text/javascript" src="__ADMIN__/plug/bootstrap-4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
